<html lang="en">

  <body>
    <h1>Page 3</h1>
    <p class="sleep">Cool, you'll be in your beed soon</p>
    <p class="nightowl">Sorry about that, sleeping is awesome</p>

    <p class="chese">Do you like cheese?</p>

    <ul>
      <li><a href="page4.html?cheese=yes">Yes</a></li>
      <li><a href="page4.html?cheese=no">No</a></li>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const bed = urlParams.get("sleep");
      if (bed === "yes") {
        document.querySelector(".nightowl").remove();
      } else {
        document.querySelector(".sleep").remove();
      }
